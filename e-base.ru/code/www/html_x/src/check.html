<body bgcolor="#FFFFFF" text="#000000">
<form name="form1" method="post" action="">
  <table width="60%" border="0" cellspacing="0" cellpadding="3" align="center">
    <tr> 
      <td bgcolor="#d0b209" colspan="2" height="12"> 
        <div align="center" class="txt1"> Состояние вашего заказа</div>
      </td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right"><b>Webmoney ID:</b></div>
      </td>
      <td class="nav" width="50%"><b>{id}</b></td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right">Номер выписанного счета:</div>
      </td>
      <td class="nav" width="50%">{trans_id}</td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right">Время выписки счета:</div>
      </td>
      <td class="nav">{time_start}</td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right">Время истечения действия счета:</div>
      </td>
      <td class="nav">{time_end}</td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right">Текущее время:</div>
      </td>
      <td class="nav">{time}</td>
    </tr>
    <tr bgcolor="#F3F3F3"> 
      <td class="nav"> 
        <div align="right"><b>Статус:</b></div>
      </td>
      <td class="nav"><b>{status}</b></td>
    </tr>
  </table>
</form>
</body>
